name: Release

on:
  release:
    types: [ published ]

jobs:
  build:
    name: building
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: renfeid
          MYSQL_ROOT_PASSWORD: root
        options:
          --health-cmd="mysqladmin ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3
      redis:
        image: redis:6.0.1
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Verify MariaDB Connection and Load Data
        env:
          PORT: ${{ job.services.mysql.ports[3306] }}
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"$PORT" --silent; do
            sleep 1
          done

      - name: Seting MySQL
        run: |
          echo "[mysqld]" | sudo tee -a /etc/mysql/my.cnf
          echo "lower_case_table_names = 0" | sudo tee -a /etc/mysql/my.cnf
          sudo systemctl restart mysql
          mysql -u root -proot -e "show variables where Variable_name like 'lower%';"

      - name: Loading Database
        env:
          PORT: ${{ job.services.mysql.ports[3306] }}
        run: mysql -h 127.0.0.1 -P $PORT -uroot -proot --default-character-set=utf8 renfeid < environment/db/renfeid.sql

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Pull Production Config(application-prod.yml)
        run: |
          git clone https://cd-robot:${{ secrets.cd_robot_token }}@github.com/renfei/config.git && \
          cp ./config/renfeid/application-prod.yml ./src/main/resources/

      # Dockerfile 里会复制 ip2location 中的 BIN 文件
      - name: Pull IP2Location Database BinFile
        run: |
          git clone https://gitlab.com/renfei/ip2location.git
          ls -l ./ip2location

      - name: Build And Push Docker Image
        run: |
          chmod +x ./environment/shell/buildDockerPush.sh
          ./environment/shell/buildDockerPush.sh "${{ secrets.docker_registry_password }}"

      - name: Sentry Release
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: renfei
          SENTRY_PROJECT: renfeid
        with:
          environment: production
          version: ${{ github.event.release.tag_name }}