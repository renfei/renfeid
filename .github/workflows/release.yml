name: Release

on:
  release:
    types: [ published ]

jobs:
  build:
    name: building
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Pull Production Config(application-prod.yml)
        run: |
          git clone https://cd-robot:${{ secrets.cd_robot_token }}@github.com/renfei/config.git && \
          cp ./config/renfeid/application-prod.yml ./renfeid-server/src/main/resources/

# IP2Location 数据过大，不再随 Docker 打包
