#        run: |
#          mkdir ip2location
#          wget -P ./ip2location https://raw.githubusercontent.com/renfei/ip2location/master/IP2LOCATION-LITE-DB11.BIN.ZIP
#          wget -P ./ip2location https://raw.githubusercontent.com/renfei/ip2location/master/IP2LOCATION-LITE-DB11.IPV6.BIN.ZIP
#          unzip -o ./ip2location/IP2LOCATION-LITE-DB11.BIN.ZIP -d ./renfeid-core/src/main/resources/ip2location/
#          unzip -o ./ip2location/IP2LOCATION-LITE-DB11.IPV6.BIN.ZIP -d ./renfeid-core/src/main/resources/ip2location/

      - name: Build And Push Docker Image
        run: |
          chmod +x ./environment/shell/buildDockerPushGitHub.sh
          ./environment/shell/buildDockerPushGitHub.sh "${{ secrets.docker_registry_password }}" "${{ secrets.gitlab_docker_registry_password }}"

      - name: Sentry Release
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: renfei
          SENTRY_PROJECT: renfeid
        with:
          environment: production
          version: ${{ github.event.release.tag_name }}